 <!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuesta - Ibagué Digital</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; max-width: 720px; margin: auto; }
    label { display:block; margin-top: 12px; }
    input[type=text], input[type=number], select { width:100%; padding:8px; box-sizing:border-box; }
    button { margin-top: 16px; padding:10px 16px; }
  </style>
</head>
<body>
  <h1>Encuesta: plataformas digitales</h1>
  <form action="/encuesta" method="post" accept-charset="utf-8">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required maxlength="100">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="1" max="120">

    <label for="plataforma">Plataforma digital más usada:</label>
    <select id="plataforma" name="plataforma" required>
      <option value="Facebook">Facebook</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
      <option value="YouTube">YouTube</option>
    </select>

    <button type="submit">Enviar encuesta</button>
  </form>

  <p style="margin-top:24px;">Ver <a href="/resultados">resultados</a> guardados.</p>
</body>
</html>
